<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STS Automator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 90%;
            width: 400px;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
            /* Плавная анимация появления */
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin: 0;
            font-weight: 500;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Предполагается, что файл логотипа называется logo.png -->
        <img src="logo.png" alt="Логотип" class="logo">
        <h1>Сайт находится в разработке</h1>
        <div style="margin-top: 2rem; font-size: 0.9rem;">
            <a href="privacy-policy.html" style="color: #999; text-decoration: none;">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
